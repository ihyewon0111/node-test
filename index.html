  <script>
    function showFeature(id) {
      const sections = document.querySelectorAll('.feature-section');
      sections.forEach(section => section.classList.remove('active'));
      const target = document.getElementById(id);
      if (target) target.classList.add('active');
    }

const engKeys = document.querySelectorAll('#eng .key');
const engPaper = document.querySelector('#eng #paper');

engKeys.forEach(key => {
  key.addEventListener('click', () => {
    const letter = key.getAttribute('data-key');
    engPaper.innerText += letter;
  });
});

let isKorean = false;
const hanKeys = document.querySelectorAll('#han .key:not(.toggle-lang)');
const hanPaper = document.querySelector('#han #paper');
const toggleButton = document.querySelector('#han .toggle-lang');

hanKeys.forEach(function(key) {
  key.addEventListener('click', function() {
    const letter = isKorean ? key.dataset.keyKr : key.dataset.keyEn;
    hanPaper.textContent += letter;
  });
});

toggleButton.addEventListener('click', function() {
  isKorean = !isKorean;
  hanKeys.forEach(function(key) {
    const newLabel = isKorean ? key.dataset.keyKr : key.dataset.keyEn;
    key.textContent = newLabel;
  });
});

document.addEventListener('keydown', function (event) {
  const key = event.key.toLowerCase();
  hanKeys.forEach(function (btn) {
    if (btn.dataset.keyEn === key) {
      const letter = isKorean ? btn.dataset.keyKr : btn.dataset.keyEn;
      hanPaper.textContent += letter;
    }
  });
});
var display = document.getElementById("display");
        var buttons = document.querySelectorAll("button");
        var currentInput = "";

        for (var i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function() {
                var value = this.textContent;

                if (value === "AC") {
                    currentInput = "";
                } else if (value === "+/-") {
                    if (currentInput.charAt(0) === "-") {
                        currentInput = currentInput.slice(1);
                    } else if (currentInput !== "") {
                        currentInput = "-" + currentInput;
                    }
                } else if (value === "=") {
                    try {
                        currentInput = eval(currentInput).toString();
                    } catch (e) {
                        currentInput = "오류";
                    }
                } else if (value === "%") {
                    try {
                        currentInput = (eval(currentInput) / 100).toString();
                    } catch (e) {
                        currentInput = "오류";
                    }
                } else {
                    currentInput += value;
                }

                display.value = currentInput;
            });
        }
var input = "";

function press(value) {
  if (!isNaN(value)) {
    if (input.length < 11) {
      input += value;
    }
  }

  var result = "";
  if (input.length >= 3) {
    result = input.substring(0, 3);
    if (input.length >= 7) {
      result += "-" + input.substring(3, 7) + "-" + input.substring(7);
    } else {
      result += "-" + input.substring(3);
    }
  } else {
    result = input;
  }

  document.getElementById("phone-display").innerText = result;
}
